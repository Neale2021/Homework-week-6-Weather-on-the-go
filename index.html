<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather on the go</title>
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
   <header><h1>Weather for where your going</h1></header>
   
        <div id="citysearch" class="col-3"><h2>Search for a City</h2>
            <div id="searchbox">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="search">
            </div>
        </div>
        </div>
        <div class="container-search">
            <div class="card" id="newcity">

            </div>
        </div>
    </div>
        <div class="container">
            <div class="row">
        <div class= 'border border-primary city col-12'>
            <div id="city-name" class="city-name"></div>
            <div id="city-img"></div>
            <div id="city-temp" class="text">Temperature: </div>
            <div id="humidity" class="text">Humidity:</div>
            <div id="wind-speed" class="text">Wind Speed:</div>
            <div id="uvtitle">UV Index:<span id="uv"></span></div>
        </div>
    </div>
   
    <div class="col-sm-12 border" id="forecast">
        <h3>5-day forecast:</h3>
        <div class="row">
            <div class="col-sm-2">
                <p class="text" id="date0"></p>
                <p id="img0"></p>
                <p>Temp:<span id="temp0" class="text"></span></p>
                <p>Humidity:<span id="hum0" class="text"></span></p>
                </div>
            <div class="col-sm-2">
                <p id="date1" class="text"></p></p>
                <p id="img1" class="text"></p>
    
                <p>Temp:<span id="temp1" class="text"></span></p>
                <p>Humidity:<span id="hum1" class="text"></span></p>
    
                </div>
            <div class="col-sm-2">
                <p id="date2" class="text"></p></p>
                <p id="img2"></p>
                <p>Temp:<span id="temp2" class="text"></span></p>
                <p>Humidity:<span id="hum2" class="text"></span></p>
    
            </div>
            <div class="col-sm-2">
                <p id="date3" class="text"></p></p>
                <p id="img3"></p>
                <p>Temp:<span id="temp3" class="text"></span></p>
                <p>Humidity:<span id="hum3" class="text"></span></p>
    
            </div>
            <div class="col-sm-2">
                <p id="date4" class="text"></p></p>
                <p id="img4"></p>
                <p>Temp:<span id="temp4" class="text"></span></p>
                <p>Humidity:<span id="hum5" class="text"></span></p>
    
            </div>
                                            
    
    
            </div>
        </div>    
    </div>  
        </div>
        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js""></script>

<script src="./weather.js"></script>

</body>

</html>
